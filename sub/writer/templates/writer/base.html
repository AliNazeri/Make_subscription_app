{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>

        <title> Edenthought | User </title>


        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>


        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">


        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">


    </head>


    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">

        <a class="navbar-brand main-heading"> 
                
            &nbsp; Edenthought 
        
        </a>
    
    
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
    
        </button>
    
    
            <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
    
            
            <ul class="navbar-nav ml-auto">
    
    
                <li class="nav-item">
            
                <a class="btn btn-secondary navbar-btn" type="button"  href="{% url 'writer-profile' %}">Profile</a>
    
                </li>

                &nbsp;     &nbsp;     &nbsp; 

                <li class="nav-item">
                    <form  method="post" action="{% url 'writer-add-article' %}">
                        {% csrf_token %}
                        <button class="btn btn-secondary navbar-btn" type="submit">Write Articles</button>
                    </form>
                </li>

                &nbsp;     &nbsp;     &nbsp;

                <li class="nav-item">
                    <form  method="get" action="{% url 'read-articles' %}">
                        {% csrf_token %}
                        <button class="btn btn-secondary navbar-btn" type="submit">My Articles</button>
                    </form>
                </li>

                &nbsp;     &nbsp;     &nbsp; 

                <li class="nav-item">
    
                <a class="btn btn-secondary navbar-btn" type="button"  href="{% url 'update-profile' %}">Account Management</a>
    
                </li>

                &nbsp;     &nbsp;     &nbsp; 
                
                <li class="nav-item">
                    <form  method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-secondary navbar-btn" type="submit">Logout</button>
                    </form>
                </li>
    
            </ul>
            
            
            </div>
    
    
    </nav>

    <body>
        {% block contents %}
        {% endblock %}
    </body>


</html>
